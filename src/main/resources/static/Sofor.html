<!DOCTYPE html>
<html lang="en">

<script src=" angular/angular.min.js"></script>
<script src=" angular/angular-resource.min.js"></script>
<script src="Sofor.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #soforler {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #soforler td, #soforler th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #soforler tr:nth-child(even){background-color: #f2f2f2;}

        #soforler tr:hover {background-color: #ddd;}

        #soforler th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div ng-init="pageOpen()" ng-app="Uber" ng-controller="SoforController">
    <form>
        <table id="soforler">
            <thead>
            <tr>
                <th>Şöför Id</th>
                <th>İsim</th>
                <th>Soyad</th>
                <th>Cinsiyet</th>
                <th>Telefon Numarası</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="sofor in soforler">
                <td> {{sofor.soforId}} </td>
                <td> {{sofor.ad}} </td>
                <td> {{sofor.soyad}} </td>
                <td> {{sofor.cinsiyet}} </td>
                <td> {{sofor.telNo}} </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
